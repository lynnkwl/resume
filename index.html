<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none;background:linear-gradient(to right, rgb(90, 216, 255), rgb(255, 247, 248));" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
        onclick="w3_close()">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
      </div>
      
      <div id="main">
      
      <div class="w3-teal" style="background: linear-gradient(to right, rgb(90, 216, 255), rgb(255, 247, 248))">
        <button id="openNav" class="w3-button w3-teal w3-xlarge" style="background: linear-gradient(to right, rgb(90, 216, 255), rgb(90, 216, 255))"  onclick="w3_open()">&#9776;</button>
      </div>
      
      </div>
      
      <script>
      function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
      }
      function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
      }
      </script>

    <div class="jumbotron">
    <div class="row justify-content-center">
        <div class="container-fluid">
            <div class="p-5 mb-4">
            <h1 style="font-family: 'DM Sans', sans-serif;font-weight: bold;text-align:center">Hello, I'm Lynn</h1>
            <p style="font-family: 'DM Sans', sans-serif;font-style: oblique;text-align:center">I am a Year 2 student at Singapore Management University, where I am passionately pursuing a Bachelor's degree in Information Systems.</p>
            </div>
            </div>
        </div>
    </div>


</body>
